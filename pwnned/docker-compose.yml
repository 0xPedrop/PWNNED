services:
  pwnned-app:
    build: .
    container_name: pwnned-app
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - ~/.m2:/root/.m2
    env_file:
      - .env
    depends_on:
      - mongodb
      - minio
      - redis

  mongodb:
    image: mongo:latest
    container_name: pwnned-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

  minio:
    image: minio/minio:latest
    container_name: pwnned-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
  redis:
    image: redis:alpine
    container_name: pwnned-redis
    ports:
      - "6379:6379"
    restart: always